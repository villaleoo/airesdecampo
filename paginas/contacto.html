<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagenes/logos/logo_small_icon_only_inverted.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../CSS/elstylo.css">
    <title>Contacto / Aires de campo</title>
</head>
<body>
    <div class="contenedor__contacto">
        <div class="headerContacto header">
            <nav class="navbar navbar-expand-lg navbar-light estilosNav">
                <div class="login">
                    <a href="../index.html"><img class="airesLogin" src="../imagenes/logos/logo_small.png" alt="logo aires"></a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse estilosNavbar" id="navbarNavAltMarkup">
                    <ul class="navbar-nav estilosMenu">
                        <a class="nav-link" href="../index.html">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-link" href="../paginas/nosotros.html">Nosotros</a>
                        <a class="nav-link" href="../paginas/galeria.html">Galeria</a>
                        <a class="nav-link" href="../paginas/webshop.html">Shop</a>
                        <a class="nav-link active" href="../paginas/contacto.html">Contacto</a>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="contenido__contacto">
                <h2 class="encabezadoContacto">Conocé nuestro local</h2>
                <iframe class="iframeMaps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3190.8153369633014!2d-60.31864968415989!3d-36.89476568978891!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959445cfc8a5cc8d%3A0x3fa60fb5925c65c0!2sNecochea%203218%2C%20B7400%20Olavarr%C3%ADa%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1634916084275!5m2!1ses!2sar" loading="lazy"></iframe>
        </div>
        <div class="contactanos--consultas">
            <h2 class="encabezadoContacto">Envianos tu consulta</h2>
            <form class="form--consultas">
                <input class="dataContactanos" type="text" name="Nombre" placeholder="Nombre"/>
                <input class="dataContactanos" type="email" name="Email" placeholder="E-mail"/>
                <textarea class="textoContactanos"maxlength="200" rows="4" cols="15" placeholder="Consulta"></textarea>
                <input class="inputEnviar" type="submit" value="Enviar"/>
            </form>
        </div>
        <div class="contenedorFooter">
            <div class="contenedorRedes">
                <a href="https://www.instagram.com/regionalesairesdecampo/" target="_blank"><img src="../imagenes/logos/instagram2.png" alt="red social instagram"></a>
                <a href="https://www.facebook.com/mariela.villa.37853" target="_blank"><img src="../imagenes/logos/facebook2.png" alt="red social facebook"></a>
            </div>
            <div class="contenedor__newsletter">
                <div class="contenedorH3">
                    <h3 class="encabezado--newsletter animate__animated animate__pulse">Suscribite a nuestro Newsletter y recibí descuentos exclusivos!</h3>
                </div>
                <div class="suscripcion">
                    <input class="dataSuscripcion" type="text" name="nombre" placeholder="Nombre"/>
                </div>
                <div class="suscripcion">
                    <input class="dataSuscripcion" type="email" name="email" placeholder="E-mail"/>
                </div>
                <div class="suscripcionBtn">
                    <button type="submit" class="btn btn-primary input__suscribirse">Suscribirse</button>
                </div>
            </div>
            <div class="contendor__copyright">
                <div class="copyright">
                    <p class="texto--copyright">Copyright. Aires de campo - 2021. Todos los derechos reservados.</p>
                </div>
                <div class="contenedor__whatsapp">
                    <a href="https://api.whatsapp.com/send/?phone=541122501309" target="_blank">
                        <img src="../imagenes/logos/whatsapp2.png" alt="whatsapp"></a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
